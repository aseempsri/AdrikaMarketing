name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href /

      - name: Verify build output
        run: |
          if [ ! -f "dist/adrika-marketing/browser/index.html" ]; then
            echo "ERROR: Build output not found!"
            echo "Checking dist directory structure:"
            find dist -type f -name "*.html" | head -10
            exit 1
          fi
          echo "Build output verified successfully"
          ls -la dist/adrika-marketing/browser/ | head -20

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/adrika-marketing/browser/index.html dist/adrika-marketing/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/adrika-marketing/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
