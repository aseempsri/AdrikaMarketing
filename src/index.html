    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script>
      // Redirect all domain variations to https://www.adrikamarketing.com
      (function() {
        var hostname = window.location.hostname.toLowerCase();
        var protocol = window.location.protocol;
        var path = window.location.pathname + window.location.search + window.location.hash;
        
        // Check if current hostname is not www.adrikamarketing.com
        if (hostname !== 'www.adrikamarketing.com') {
          // Redirect to www.adrikamarketing.com with the same path
          var redirectUrl = 'https://www.adrikamarketing.com' + path;
          window.location.replace(redirectUrl);
        } else if (protocol !== 'https:') {
          // Force HTTPS if not already using it
          var redirectUrl = 'https://www.adrikamarketing.com' + path;
          window.location.replace(redirectUrl);
        }
      })();
    </script>

  </body>
